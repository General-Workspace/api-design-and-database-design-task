components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Authentication:
      type: object
      required:
        - firstName
        - lastName
        - email
        - password
        - role

      properties:
        firstName:
          type: string
          example: Jane
        lastName:
          type: string
          example: Doe
        email:
          type: string
          format: email
          example: jane@example.com
        password:
          type: string
          example: password
        role:
          type: string
          enum:
            - user
            - admin
          example: user

    Messaging:
      type: object
      required:
        - subject
        - body
        - recipient

      properties:
        subject:
          type: string
          example: Hello
        body:
          type: string
          example: Hello, World!
        recipient:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: 123e4567-e89b-12d3-a456-426614174000
              email:
                type: string
                format: email
                example: jane@test.com

    Payments:
      type: object
      required:
        - amount
        - currency
        - cardNumber
        - expiryDate
        - cvv

      properties:
        amount:
          type: number
          example: 1000
        currency:
          type: string
          example: NGN
        cardNumber:
          type: string
          example: 1234 5678 9101 1121
        expiryDate:
          type: string
          example: 12/23
        cvv:
          type: string
          example: 123

    Organisations:
      type: object
      required:
        - name
        - description

      properties:
        name:
          type: string
          example: HNG
        description:
          type: string
          example: We are a tech company

